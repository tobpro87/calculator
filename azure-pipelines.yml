# Starter pipeline

# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- develop

pool:
  vmImage: ubuntu-latest

steps:
- task: docker@2
  inputs:
    repository: calculator
    command: build
    dockerfile: Dockerfile
- task: CMake@1
  inputs:
    cmakeArgs: '..'
- task: CMake@1
  inputs:
    cmakeArgs: '--build .'
